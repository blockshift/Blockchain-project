<div class="container">
  <h2>Enter Student Data</h2>

  <form #studentForm = "ngForm" (ngSubmit)="onSubmit(studentForm.value)">
    <div class="form-group">
      <label>Student Name</label>
      <input type="text" class="form-control" name="name" ngModel>
    </div>

    <div class="form-group">
      <label>Father Name</label>
      <input type="text" class="form-control" name="fathername" ngModel>
    </div>

       <div class="form-group">
      <label>CGPA</label>
      <input type="text" class="form-control" name="cgpa" ngModel>
    </div>


       <div class="form-group">
      <label>NRIC</label>
      <input type="text" class="form-control" name="nric" ngModel>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

<div #dataContainer class="h2"></div>
<div #dataContainer2 class="h2"></div>
</div>
